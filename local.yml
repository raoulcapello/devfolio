version: '3'

networks:
  proxy:
    external: true
  devfolio_backend:

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: devfolio_local_django
    container_name: django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start
    labels:
       - traefik.enable=true
       - traefik.http.routers.django.rule=Host(`devfolio.docker.local`)
       - traefik.http.routers.django.entrypoints=web
       - traefik.port=8000
    networks:
       - proxy
       - devfolio_backend

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: devfolio_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - devfolio_backend

  docs:
    image: devfolio_local_docs
    container_name: docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./devfolio:/app/devfolio:z
    ports:
      - "7000:7000"
    command: /start-docs
